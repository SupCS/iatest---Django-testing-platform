{% load static %}
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{% static 'styles/new.css' %}"> 
    <script src="{% static 'js/jquery-3.6.1.js' %}"></script>
    <title>IATEsts</title>
</head>
<body style="margin:0% 5%">
        {% block basetop %}
        <ul class="base-top">
            <li class="logo"><a href="{% url 'main' %}"><img class="logo-image" src="{% static 'images/Logo.png' %}"></a></li>
            {% if user.is_authenticated %}
            {% block auth_link %}
            <li><div class="user-profile"><span class="user">{{ user }}</span><a class="profile" href="{% url 'profile' %}">Профіль</a></div></li>
            {% endblock %}
            {% else %}
            <li class="profile"><a href="{% url 'login' %}">Увійти до акаунту</a></li>
            {% endif %}
        </ul>
        {% endblock %}
    <!--<div class="username">
        User: {{ user }}
    </div>-->
    {% block content %}
    {% endblock %}
</body>
