{% extends 'base.html' %}
{% block content %}
<div class="new-subject">
    <h2>Немає вашого предмету?</h2>
    <h1>Створіть його!</h1>
    <form method="post">
        {% csrf_token %}
        <p>Назва предмету: <input class="input-teacher" type="textfield" name="subject"> <input class="submission" type="submit" value="Додати"></p>
    
        <p><input type="checkbox" name="add" checked>Додати до ваших предметів</p>
    </form>
</div>
{% endblock %}
